{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="chat-container">
        <div id="responseArea">
            <!-- Sample AI message for design -->
            <div class="ai-message">
                <p>Hello! How can I help you today?</p>
                <p>I can answer questions, provide information, or just chat with you.</p>
                <div class="ai-avatar">
                    <span>AI</span>
                </div>
                <div class="ai-message-time">11:30 AM</div>
            </div>

            <!-- The actual messages will be dynamically added here via JS -->
        </div>
    </div>

    <!-- Quick Action Bar -->
    <div class="quick-action-bar">
        <a href="#" class="quick-action">Voice Input</a>
        <a href="#" class="quick-action">Reminders</a>
        <a href="#" class="quick-action">Settings</a>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <form id="queryForm" class="d-flex w-100">
            <input type="text" id="queryInput" class="message-input" placeholder="Ask Omi anything...">
            <button type="submit" class="send-button">
                <i class="fas fa-plus send-button-icon"></i>
            </button>
        </form>
    </div>

    <!-- Background wave effect -->
    <div class="ai-background-wave"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
