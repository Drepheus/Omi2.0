<!DOCTYPE html>
<html>
<head>
    <style>
        .test-container {
            padding: 100px;
            display: flex;
            gap: 20px;
        }
        
        .test-button {
            position: relative;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            color: white;
            background-color: #333;
        }
        
        .test-tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s ease-out;
            pointer-events: none;
            z-index: 1000;
        }
        
        .test-button:hover .test-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-2px);
        }
    </style>
</head>
<body style="background: #222; padding: 50px;">
    <div class="test-container">
        <button class="test-button">
            Test Button 1
            <div class="test-tooltip">This is a test tooltip</div>
        </button>
        <button class="test-button">
            Test Button 2
            <div class="test-tooltip">Another tooltip here</div>
        </button>
    </div>
</body>
</html>
